{% extends 'base.html' %}

{% block head %}
<meta name=description content="{{ tag[0] }},{{ handler.settings['site_description'] }}">
{% end %}

{% block content %}
<div class="article">
    <div class="inner">
        <h2 class="title">Articles Tagged as "{{ tag[0] }}"</h2>
        <div class="text">
            <ul>
                {% for post in tag[1] %}
                <li>
                    <span class="time_stamp">{{ post['date'] }}</span>
                    <a href="{{ post['file_name'] }}.html">{{ post['title'] }}</a>
                </li>
                {% end %}
            </ul>
        </div>
    </div>
</div>

{% end %}
