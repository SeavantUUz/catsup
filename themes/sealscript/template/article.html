{% extends 'base.html' %}

{% block head %}
<meta name=description content="{{ post['title'] }},{{ handler.settings['site_title'] }},{{ handler.settings['site_description'] }}">
{% end %}

{% block title %}
{{ post['title'] }} | {{ handler.settings['site_title'] }}
{% end %}

{% block content %}

<div class="article">
    <div class="inner">

        <h2 class="article_title title"><a href="#">{{ post['title'] }}</a></h2>
        <div class="article_meta">
            <div class="share">
                <a href="https://twitter.com/share" class="twitter-share-button" data-via="whouz" data-lang="zh-cn">发推</a>
            </div>
            <span>on</span>

            {{ post['date'] }}
        </div>

        <div class="text">
            {{ post['content'] }}
        </div>
        <div class="big_sep"></div>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'whtsky'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
    </div>
</div>
{% if prev %}
<a id="prev" href="{{ prev['file_name'] }}.html" class="v_nav" >
    <span class="icon">Prev</span>
</a>
{% end %}

{% if next %}
<a id="next" href="{{ next['file_name'] }}.html" class="v_nav" >
    <span class="icon">Next</span>
</a>
{% end %}
{% end %}
