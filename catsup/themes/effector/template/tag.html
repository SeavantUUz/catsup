{% extends 'base.html' %}

{% block title %}
{{ tag.name }} | {{ config.site_title }}
{% end %}

{% block content %}
<div class="wrapper">
	<h2>{{ tag.name }}</h2>
	<ul class="postsList">
		{% for post in tag.posts %}
		<li><span>{{ post.date }}</span> <a href="{{ post.permalink }}">{{ post.title }}</a></li>
		{% end %}
	</ul>
</div>
{% end %}
